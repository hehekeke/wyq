<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="<{$web_url}>/common/admin/css/recruit/style.css" />
    <LINK href="<{$web_url}>/common/admin/css/admin.css" type="text/css" rel="stylesheet">
    <title>修改用户</title>
</head>
<body>
<TABLE cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
    <TR height=28><TD background="<{$web_url}>/common/admin/images/title_bg1.jpg">当前位置:修改用户</TD></TR>
    <TR><TD bgColor=#b1ceef height=1></TD></TR>
    <TR height=20>
        <TD background="<{$web_url}>/common/admin/images/shadow_bg.jpg"></TD>
    </TR>
</TABLE>

<table width="100%" border="0" align="left" cellpadding="0" cellspacing="0">
    <form id="form1"   target="_self" name="form1" method="post" action="<{$web_url}>/mannkgn.php/system/modifyuser/id/<{$id}>" >
        <tr>
            <td width="107" height="30"><div align="right"></div></td>
            <td height="40" colspan="2">
                <div align="left"><font id="result" color="#0000FF"><{$result|default:""}></font></div>
            </td>
        </tr>
        <tr>
            <td width="107" height="30"><div align="right">职工号:</div></td>
            <td height="40" colspan="2">&nbsp;
                <input id="number" type="text" name="number" size="20" value="<{$admininfo.admin_name}>" onfocus=this.blur() />
            </td>
        </tr>
        <tr>
            <td width="107" height="30"><div align="right">姓名:</div></td>
            <td height="40" colspan="2">&nbsp;
                <input id ="name" type="text" name="name" size="20" value="<{$admininfo.admin_realname}>" onfocus=this.blur() />
            </td>
        </tr>
        <tr>
            <td width="107" height="30"><div align="right">部门:</div></td>
            <td height="40" colspan="2">&nbsp;
                <select id="bumen_select" name="college" value="<{$admininfo.admin_college}>">
                    <option value=0>-请选择部门-</option>
                    <{section name=bumen loop=$adminorg}>
                    <option value="<{$adminorg[bumen].id}>" <{if $admininfo.admin_college==$adminorg[bumen].id}>selected<{/if}> ><{$adminorg[bumen].organize_name}></option>
                    <{/section}>
                </select>
            </td>
        </tr>
        <!--
        <tr>
                <td width="400" colspan="2">&nbsp;
                 <div style=" padding:5px 0px;margin:5px 10px;">
                     <div style=" font-size:12px; line-height:22px; color:#000; text-align:right; width:100px; float:left;">选择角色：</div>
                     <div style="width:400px;float:left;">
                     <{section name = rl loop = $rolelist}>
                         <div style=" font-size:12px; color:#000; text-align:left;min-height:20px; float:left;">
                             <input name="res[]" type="checkbox" id="res" value="<{$rolelist[rl].role_id}>" />
                         </div>
                            <div style="font-size:11px; line-height:20px; color:#000;text-align:center;float:left;">
                                <{$rolelist[rl].role_name}>
                            </div>
                        <{/section}>
                        </div>
                       <div style="clear:both"></div>
                  </div>
              </td>
        </tr>
         -->
        <tr>
            <td height="40"><div align="right">选择角色:</div></td>
            <td height="40" colspan="2">&nbsp;
                <div style="width:400px; height:auto;">
                    <{section name = rl loop = $rolelist}>
                    <div style="height:18px;float:left;">
                        <div style="height:18px;float:left;">
                            <input name="res[]" type="checkbox" id="res" value="<{$rolelist[rl].role_id}>" <{if $rolelist[rl].selected == 1 }> checked="checked"<{/if}> />
                        </div>
                        <div style="height:18px;float:left;">
                            <{$rolelist[rl].role_name}>
                        </div>
                    </div>
                    <{/section}>
                </div>
                <div style="clear:both;"></div>
            </td>
        </tr>
        <tr>
            <td width="107" height="30"><div align="right"></div></td>
            <td height="40" colspan="2">&nbsp;
                <input name="submit" type="submit" value="提交" style="width:80px;height:30px;"/>
            </td>
        </tr>
    </form>
</table>
</body>
</html>
