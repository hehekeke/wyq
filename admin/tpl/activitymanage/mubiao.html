<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<LINK href="<{$web_url}>/common/admin/css/admin.css" type="text/css" rel="stylesheet">
<title>个人成果类型维护</title>
<style type="text/css">
#info th {  
 border-right: 1px solid #adceff;  
 border-bottom: 1px solid #adceff;  
 border-top: 1px solid #adceff;  
 letter-spacing: 2px;  
 text-transform: uppercase;  
 text-align: left;  
 padding: 6px 6px 6px 12px;  
 background: #f4f7fc;  
}  
#info td {  
 border-right: 1px solid #adceff;  
 border-bottom: 1px solid #adceff;  
 background: #fff;  
 font-size:11px;  
 padding: 6px 6px 6px 12px;  
 
}  
#info th.spec {  
 border-left: 1px solid #adceff;  
 border-top: 0;  
 background: #fff;   
}  
</style>  
</head>
<body>
	<TABLE cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
  		<TR height=28><TD background=images/title_bg1.jpg>当前位置:活动目标维护</TD></TR>
  		<TR><TD bgColor=#b1ceef height=1></TD></TR>
  		<TR height=20>
    		<TD background=images/shadow_bg.jpg></TD>
		</TR>
	</TABLE>
	<div style="padding-left:30px;padding-top:0px;background-color:white;width:100px;height:30px; ">
		<a href ="<{$web_url}>/mannkgn.php/ActivityManage/addmu" >添加活动目标</a> 
	</div>
	&nbsp;&nbsp;&nbsp;&nbsp;<font color="red">&nbsp;&nbsp;<{$msg}></font>
	<div id="info" style=" margin-left:10px;">
		<font color="#CC0000"><{$result|default:""}></font>
		<table id="mytable" cellspacing="0" >  
  			<tr>  
  				<th scope="col" width="50px" style="border-left:1px solid #adceff;" >序号</th>  
   				<th scope="col" width="250px" >目标名称</th> 
    			<th scope="col" width="150px" >操作</th>
  			</tr>  
  			<{section name=sg loop=$list}>
  			<tr>  
    			<td style="border-left:1px solid #adceff;"><{$list[sg].sg_id}></td>
    			<td><{$list[sg].sg_name}></td>
				<td>
					<a href="<{$web_url}>/mannkgn.php/ActivityManage/editmu/id/<{$list[sg].sg_id}>">修改</a>
					<a href="<{$web_url}>/mannkgn.php/ActivityManage/delmu/id/<{$list[sg].sg_id}>">删除</a>
				</td>
  			</tr>  
  			<{sectionelse}>
  			<tr >
    			<th class="spec" colspan="3">暂无类型</td>
 			</tr>
			<{/section}>
		</table>  
	</div>
</body>
</html>
