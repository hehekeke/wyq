<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<LINK href="<{$web_url}>/common/admin/css/admin.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="<{$web_url}>/common/libs/jquery-1.9.1.js"></script>
<script type="text/javascript" src="<{$web_url}>/common/libs/jquery-migrate-1.1.0.min.js"></script>

<title>活动数据维护</title>
</head>
<body>
<style type="text/css">
#info th {  
 border-right: 1px solid #adceff;  
 border-bottom: 1px solid #adceff;  
 border-top: 1px solid #adceff;  
 letter-spacing: 2px;  
 text-transform: uppercase;

#info td {  
 border-right: 1px solid #adceff;  
 border-bottom: 1px solid #adceff;

 font-size:11px;  
 padding: 6px 6px 6px 12px;  
 
}

 border-left: 1px solid #adceff;  
 border-top: 0;  
 background: #fff;   
}  
</style> 
<script type="text/javascript">
$(function(){
		$("#activity_create_time").focus(function(){
			WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'});
		});
		$("#activity_start_time").focus(function(){
			WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'});
		});
		
		}
);

</script>
<TABLE cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
  	<TR height=28><TD background=images/title_bg1.jpg>当前位置:活动数据维护维护-修改数据</TD></TR>
  	<TR><TD bgColor=#b1ceef height=1></TD></TR>
  	<TR height=20>
    	<TD background="<{$web_url}>/common/admin/images/shadow_bg.jpg"></TD>
	</TR>
</TABLE>

<div class="activity_info" style="margin-left: 50px;width: 80%">
    <table>
			
    </table>
    <br>
    <br>
 <div class="activity_data_weihu" style="font-size: 14px;font-weight: bold;">活动数据维护</div>
        <hr>
       <div class="activity_data">
                <table>
                <form id="form1" enctype="multipart/form-data"  target="_self" name="form1" method="post" action="<{$web_url}>/mannkgn.php/activity/editactivitydata/activityId/<{$activityId}>" >
                         </tr>   
              <tr>
                    <td>活动名称:</td>
                    <td name="activity_title"><input name="activity_title" value="<{$detail.activity_title}>"></td>
					<td></td>
              </tr>
              <tr>
                    <td>活动内容:</td>
                    <td name="activity_content"><input name="activity_content" value="<{$detail.activity_content}>"></td>
              </tr>
              <tr>
                    <td>活动时间:</td>
                    <td name="activity_start_time"><input class="Wdate" id="activity_start_time" name="activity_start_time" value="<{$detail.activity_start_time}>"></td>
              </tr>
             <tr>
                    <td>活动类型:</td>
                    <td name="activity_type"><input name="activity_type" value="<{$detail.at_name}>"></td>
             </tr>
              <tr>
                    <td>活动级别:</td>
                    <td name="activity_level">
                         <{if $detail.activity_level eq '1'}><select id="content" name="activity_level" >
																<option value="1"  selected>校级</option>
																<option value="2">院级</option>
																</select>
                         <{else}><select id="content" name="activity_level" >
																<option value="1"  >校级</option>
																<option value="2" selected>院级</option>
																</select>
                         <{/if}>
                    </td>
              </tr>
              <tr>
                    <td>活动负责人:</td>
                    <td><input name="activity_duty_preson" value="<{$detail.activity_duty_preson}>"></td>
              </tr>
              
              <tr>
                    <td>创建时间:</td>
                    <td ><input type="text" class="Wdate" id="activity_create_time" name="activity_create_time" value="<{$detail.activity_create_time}>"></td>
              </tr>
						 <tr>
                         <{section name=al loop=$attitude}>
                               <td >献鲜花：<input style="width: 50px;text-align: center;" type="text" name="flowers" id="flowers" value="<{$attitude[al].activity_flowers_num}>"/></td>
                               <td style="float: left;margin-left: 40px;">扔鸡蛋：<input style="width: 50px;text-align: center;" type="text" name="egg" id="egg" value="<{$attitude[al].activity_egg_num}>"/></td>
                               <td style="float: left;margin-left: 40px;">想参加：<input style="width: 50px;text-align: center;" type="text" name="want" id="want" value="<{$attitude[al].activity_iswant_num}>"/></td>
                         <{sectionelse}>
                               <td style="float: left;">献鲜花：<input style="width: 50px;text-align: center;" type="text" name="flowers0" id="flowers0" value="0"/></td>
                               <td style="float: left;margin-left: 40px;">扔鸡蛋：<input style="width: 50px;text-align: center;" type="text" name="egg0" id="egg0" value="0"/></td>
                               <td style="float: left;margin-left: 40px;">想参加：<input style="width: 50px;text-align: center;" type="text" name="want0" id="want0" value="0"/></td>
                         <{/section}>
                         </tr>
                         <tr>
                                <td height="40" >
                	            <input name="submit" type="submit" value="保存修改" style="width:65px;height: 30px;" />
                                </td>
                         </tr>
                </form>
                </table>
           </div>
</body>
