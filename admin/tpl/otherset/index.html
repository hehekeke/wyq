<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="<{$web_url}>/common/admin/css/recruit/style.css" />
<LINK href="<{$web_url}>/common/admin/css/admin.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="<{$web_url}>/common/libs/jquery-1.9.1.js"></script>
<script type="text/javascript" src="<{$web_url}>/common/libs/jquery-migrate-1.1.0.min.js"></script>
<script type="text/javascript">
	function delpswy(){
		$.ajax({
			url:"<{$web_url}>/mannkgn.php/otherset/delpswy",
			type:"POST",
			async:"false",
			dataType:"json",
			success:function(data){
				if(data.json.state == 1){
					$("#result").html("删除成功");
				}else{
					$("#result").html("删除失败");
				}
			},
			error:function(msg){
				$("#result").html("网络出现问题");
			}
		});
	}
</script>
<title>其他设置</title>
</head>
<body>
<TABLE cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
  	<TR height=28><TD background="<{$web_url}>/common/admin/images/title_bg1.jpg">当前位置:其他设置</TD></TR>
  	<TR><TD bgColor=#b1ceef height=1></TD></TR>
  	<TR height=20>
    	<TD background="<{$web_url}>/common/admin/images/shadow_bg.jpg"></TD>
	</TR>
</TABLE>
<table width="100%" border="0" align="left" cellpadding="0" cellspacing="0">
	<form id="form1" target="_self" name="form1" method="post" action="" >
    	<tr>
			<td width="280" height="30"><div align="right"></div></td>
			<td height="40" colspan="2">
				<div align="left"><font id="result" color="#0000FF"><{$result|default:""}></font></div>
			</td>
		</tr>
        <tr>
        	<td height="40"><div align="right">允许学院查看其他学院评估进度</div></td>
            <td height="40" colspan="2">&nbsp;
				 <input type="checkbox" name="isallow" value="1" <{if $detail.ss_view_other_college == 1}>checked="checked"<{/if}> />
             </td>
         </tr>
          <tr>
        	<td height="40"><div align="right">批量删除评审委员账号</div></td>
            <td height="40" colspan="2">&nbsp;
				 <input id="delPswy" type="button" value="执行" onclick="delpswy();" style="width:60px; height:30px;" />	
             </td>
         </tr>
		 <tr>
		 	<td height="40"><div align="center"></div></td>
			<td height="40" colspan="2">
				<input name="submit" type="submit" value="保存" style="width:60px; height:30px;" />				
			</td>
		</tr>
     </form>
</table>
</body>
</html>
