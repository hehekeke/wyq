<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<LINK href="<{$web_url}>/common/admin/css/admin.css" type="text/css" rel="stylesheet">
<title>评估通告详情</title>
<style>
.container{margin:20px 0px 20px 20px; width:900px;}
.neirong{color:black; font-size:20px; width:800px; height:30px;line-height:30px;float:left;}
.xiaoneirong{color:black; font-size:10px; width:800px; min-height:30px;line-height:30px;float:left;}
</style>
</head>
<body>
<TABLE cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
  	<TR height=28><TD background="<{$web_url}>/common/admin/images/title_bg1.jpg">当前位置:评估通告详情</TD></TR>
  	<TR><TD bgColor=#b1ceef height=1></TD></TR>
  	<TR height=20>
    	<TD background="<{$web_url}>/common/admin/images/shadow_bg.jpg"></TD>
	</TR>
</TABLE>
<div style="padding-left:30px;border-bottom:2px #333333 solid;height:30px; ">
	<div style="color:red;font-size:25px;height:30px;border-bottom:2px red solid; line-height:30px; float:left;">
		<{$detail.article_title}>
	</div>
</div>
<div class = "container">
	<div class="neirong">评估时间：<{$detail.article_begin_time}>--<{$detail.article_end_time}></div>
	<div class="xiaoneirong"><{$detail.article_content}></div>
	<div class="xiaoneirong"><a href="<{$web_url}>/common/upload/files/<{$detail.file_link}>"><{$detail.file_name}></a></div>
	<div style="clear:both;"></div>
</div>
</body>
</html>
