<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<LINK href="<{$web_url}>/common/admin/css/admin.css" type="text/css" rel="stylesheet">
<title>添加学院</title>
</head>
<body>
	<TABLE cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
  		<TR height=28><TD background="<{$web_url}>/common/admin/images/title_bg1.jpg">当前位置:添加专业</TD></TR>
  		<TR><TD bgColor=#b1ceef height=1></TD></TR>
  		<TR height=20>
    		<TD background="<{$web_url}>/common/admin/images/shadow_bg.jpg"></TD>
		</TR>
	</TABLE>
	<table width="100%" border="0" align="left" cellpadding="0" cellspacing="0">
		<form id="form1" enctype="multipart/form-data"  target="_self" name="form1" method="post" action="<{$web_url}>/mannkgn.php/basedata/addmajor" >
        	<tr>
				<td width="107" height="30"><div align="right"></div></td>
				<td height="40" colspan="2">
					<div align="left"><font id="result" color="#0000FF"><{$result|default:""}></font></div>
				</td>
			</tr>  
			<tr>
           		<td width="107" height="30"><div align="center">所属学院:</div></td>
                <td height="40" colspan="2">&nbsp;
                	<select name="collegeId" class="inputcss" id="collegeId">
            	 		<option selected="selected" value="">请选择</option>
						<{section name=cl loop=$collegelist}>			 
							<option value="<{$collegelist[cl].college_id}>">
								<{$collegelist[cl].college_name}>
							</option>
						<{/section}>			
					</select>&nbsp;&nbsp;<font color="#ff0000">请选择学院，必选</font>
				</td>
          </tr>
             
           <tr>
           		<td width="107" height="30"><div align="center">专业名称:</div></td>
                <td height="40" colspan="2">&nbsp;
                	<input id="name" type="text" name="name" size="35" class="inputcss" value=""/><font style="color:red;size:20px">(必填)</font>
                </td>
          </tr>
          <tr>
          		<td width="107" height="30"><div align="center"></div></td>
                <td height="40" colspan="2">&nbsp;
                	<input name="submit" type="submit" value="提交" style="width:60px;" />
                </td>
          </tr>
         </form>
     </table>
</body>
</html>
